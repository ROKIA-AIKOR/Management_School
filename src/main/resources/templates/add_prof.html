<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Page Accueil</title>
    <link rel="icon" type="image/x-icon" th:href="@{assets/img/favicon.ico}" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Gestion d'ecole</span>
        <span class="site-heading-lower">Apprendre, grandir, réussir ensemble</span>
    </h1>
</header>


<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">

                    <div class="row mt-5">
                        <div class="col-6 mx-auto">
                            <form
                                    method="post"
                                    role="form"
                                    th:action="@{/add_prof}"
                                    th:object="${professeur}"
                            >
                                <h2>Formulaire d'inscription pour l'administrateur</h2>
                                <div th:if="${param.success}">
                                    <div class="alert alert-info">
                                        inscription réussi !!!
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="name">Nom</label>
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Entrez votre nom" th:field="*{name}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="prenom">Prénom</label>
                                    <input class="form-control" id="prenom" name="prenom" type="text" placeholder="Entrez votre prénom" th:field="*{prenom}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="specialite">Spécialité</label>
                                    <input class="form-control" id="specialite" name="specialite" type="text" placeholder="Entrez votre spécialité" th:field="*{specialite}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="diplome">Diplôme</label>
                                    <input class="form-control" id="diplome" name="diplome" type="text" placeholder="Entrez votre diplôme" th:field="*{diplome}">
                                </div>

                                <div class="mb-3">
                                    <button class="btn btn-primary mb-3" type="submit">Enregistrer</button>

                                </div>
                            </form>
                        </div>
                    </div>


                    <script crossorigin="anonymous"
                            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Service Start -->





<!-- Service End -->

<footer class="footer text-faded text-center py-5">
    <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/assets/js/scripts.js}" ></script>
</body>
</html>
