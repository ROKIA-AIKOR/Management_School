<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Page Accueil</title>
    <link rel="icon" type="image/x-icon" th:href="@{assets/img/favicon.ico}" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1 class="site-heading text-center text-faded d-none d-lg-block">
        <span class="site-heading-upper text-primary mb-3">Modifier un professeur</span>
    </h1>
</header>


<section class="page-section cta">
    <div class="container">
        <div class="row">

            <div class="col-xl-9 mx-auto">

                <div class="cta-inner bg-faded text-center rounded">
                    <a th:href="@{/professeur-list}" class="previous">&laquo; La liste de professeurs</a>
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-12 mx-auto">

                                <br>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Adresse e-mail ou mot de passe invalide !!!</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success">Vous avez été déconnecté(e) !!!</div>
                                </div>

                                <form method="post" role="form" th:action="@{/professeurs/edit/{id}(id=${professeur.prof_id})}" th:object="${professeur}">
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="name">Nom</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{name}" id="name" name="name" type="text" />
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="prenom">Prénom</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{prenom}" id="prenom" name="prenom" type="text" />
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="specialite">Spécialité</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{specialite}" id="specialite" name="specialite" type="text" />
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="diplome">Diplôme</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{diplome}" id="diplome" name="diplome" type="text" />
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="username">Username</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{user.username}" id="username" name="username" type="text" />
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="email">E-mail</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{user.email}" id="email" name="email" type="email" />
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <label class="col-sm-6 col-form-label" for="password">Mot de passe</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" th:field="*{user.password}" id="password" name="password" type="password" />
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <button class="btn btn-primary mb-3" type="submit">Mettre à jour</button>
                                        <span class="d-inline-block ml-2">ou</span>
                                        <a class="link-primary d-inline-block ml-2" th:href="@{/login}">Se connecter</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>


                    <script crossorigin="anonymous"
                            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/assets/js/scripts.js}" ></script>
</body>
</html>
